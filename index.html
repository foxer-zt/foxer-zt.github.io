<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSHTUBE</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/local.css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular-1.5.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/directives/mooshView.js"></script>
    <script type="text/javascript" src="js/controllers/menu.js"></script>
    <script type="text/javascript" src="js/controllers/watch.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
</head>
<body ng-app="mooshApp">

<div id="wrapper" ng-controller="menuCtrl as menu">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="index.html">Back to Admin</a>-->
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav scrollbar">
                <!--<li><a href="index.html"><i class="fa fa-bullseye"></i> {{ firstName }} {{ lastName }}</a></li>-->
                <li class="navbar-search input-md"><label><input ng-model="searchText" placeholder="Search moosh:"></label></li>
                <li class=""
                    ng-repeat="moosh in mooshs | filter:searchText | orderBy:'name'"
                    moosh="moosh"
                    updater="updateVideo(videoId)"
                    moosh-view
                    ng-click="select($index); executeFirst(moosh)"
                    index="{{ $index }}"
                    selected="selected">
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="player"></div>
    </div>
    <!-- /#page-wrapper -->
</div>
</body>
</html>
