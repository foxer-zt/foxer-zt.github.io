    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <div id="vk_auth"></div>
    <script type="text/javascript">
      $.urlParam = function(name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
          return null;
        }
        else {
          return results[1] || 0;
        }
      }
      if ($.urlParam('code')) {
        console.log($.urlParam('code'));
      }
      
      VK.Widgets.Auth('vk_auth', {
        onAuth: function(user) {
          $('body').css("background", "url(" + user.photo + ") no-repeat");
          $('#vk_auth').fadeOut();
        }
      });
    </script>
    <a href ="https://oauth.vk.com/authorize?client_id=3268090&display=page&redirect_uri=https://foxer-zt.github.io/vk.html&scope=friends&response_type=code&v=5.62">Get access</a>
  </body>
